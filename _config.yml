title: DandelionFs'Wiki
subtitle: '"And never have I felt so deeply at one and the same time so detached from myself and so present in the world" ——Albert Camus'
keywords: Dandelion-Flower,DandelionFlowers,DandelionFlower,Wiki
author: Dandelion-Flowers
language: en
timezone: Asia/Shanghai
url: http://wiki.dfslfh.cn 
# http://dandelionfs.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

SEOTitle: DandelionFs'Wiki
email: lfh010618@gmail.com
description: "DandelionFs‘ wiki"
keyword: "DandelionFs" 
search:
  path: search.json
  field: post
# 文章样式(是否首行缩进)：
post_style:
  indent: default
# Custom Setting End
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - '_posts/**/embed_page/**'
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
#wrap: true
#hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta meta_generator: true
# Date / Time format Hexo uses Moment.js to parse and display date You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination per_page: 8 pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
# Extensions
#plugins:
## Themes: https://hexo.io/themes/
theme: Wikitten
#aircloud
#archer

# Deployment
deploy:
  type: git
  repository: 
    github: git@github.com:DandelionFs/DandelionFs.github.io.git
  # coding: git@e.coding.net:dandelionflowers/DandelionFs.coding.me.git
  branch: master

